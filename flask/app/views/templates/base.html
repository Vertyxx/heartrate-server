<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HeartMonitor{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('main.homepage') }}">Domů</a></li>
                
                {% if current_user.is_authenticated %}
                    <li><span class="user-info"> <strong>{{ current_user.jmeno }} {{ current_user.prijmeni }}</strong></span></li>
                    <li><a href="{{ url_for('auth.logout') }}" class="logout-btn">Odhlásit se</a></li>
                {% else %}
                    <li><a href="{{ url_for('auth.login', _external=True) }}">Přihlášení</a></li>
                    <li><a href="{{ url_for('auth.register') }}">Registrace</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 HeartMonitor</p>
    </footer>

</body>
</html>
